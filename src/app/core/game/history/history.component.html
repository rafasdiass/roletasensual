<div class="history-container card shadow-sm p-3">
    <h5 class="history-title text-center text-danger mb-4">
        <i class="bi bi-clock-history me-2"></i>
        Histórico de Rodadas
    </h5>

    <ul class="list-group list-group-flush">
        <li *ngFor="let turn of history; index as i"
            class="list-group-item d-flex justify-content-between align-items-center history-item">
            <div class="history-info">
                <span class="badge bg-danger me-2">R{{ i + 1 }}</span>
                <span *ngIf="turn.type === 'question'" class="history-type text-primary">
                    <i class="bi bi-question-circle-fill me-1"></i> Pergunta
                </span>
                <span *ngIf="turn.type === 'forfeit'" class="history-type text-warning">
                    <i class="bi bi-gift-fill me-1"></i> Prenda
                </span>
                — <span class="history-content">{{ turn.content }}</span>
            </div>

            <span class="status small">
                <i class="bi"
                    [ngClass]="turn.answered ? 'bi-check-circle-fill text-success' : 'bi-x-circle-fill text-danger'"></i>
                {{ turn.answered ? ' Respondida' : ' Cumprida' }}
            </span>
        </li>
    </ul>

    <!-- Resumo Final -->
    <div class="summary-box text-center mt-4">
        <h6 class="text-dark mb-2">
            <i class="bi bi-graph-up-arrow me-2"></i>
            Resumo
        </h6>
        <p class="mb-1"><strong>{{ questionsAnswered }}</strong> Perguntas respondidas 💬</p>
        <p><strong>{{ forfeitsCompleted }}</strong> Prendas cumpridas 🎁</p>
    </div>
</div>
